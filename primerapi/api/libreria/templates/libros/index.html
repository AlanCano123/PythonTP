{% extends "base.html" %}
{% block titulo %} Lista de libros {% endblock %}

{% block contenido %}  


<div class="card">
    <div class="card-header">
    <a
        name=""
        id=""
        class="btn btn-primary"
        href="{% url 'crearlibro' %}"
        role="button"
        >Agregar nuevo libro</a
    >
</div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
       
        <div
            class="table-responsive"
        >
            <table
                class="table table-primary"
            >
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">TITULO</th>
                        <th scope="col">IMAGEN</th>
                        <th scope="col">DESCRIPCION</th>
                        <th scope="col">ACCIONES</th>    
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr class="">
                        <td>{{ libro.id }}</td>
                        <td>{{ libro.titulo }}</td>
                        <td>
                            <img src="{{ libro.imagen.url }}" height="200" width="200">
                            
                        </td>
                        <td>{{ libro.descripcion }}</td>
                        <td><a name="" id="" class="btn btn-success" href="{% url 'editarlibro' libro.id %}" role="button">Editar</a>
                            <a name="" id=""class="btn btn-danger"href="{% url 'eliminar' libro.id %}"role="button">Borrar</a></td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
        </div>
        

    </div>
    
</div>



{% endblock %}
